<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<form action="" name="frm">
	<div align="center">
	<strong>라면 타이머</strong>
	<br><br>
	
	<select id="selid" name="myChoice" onchange="">
		<option value="180">원하는 시간을 선택해주십시오(기본시간 3분)</option>
		<option value="300">5분</option>
		<option value="180">3분</option>
		<option value="150">2분 30초</option>
		<option value="120">2분</option>
		<option value="60">1분</option>
		<option value="30">30초</option>
	</select>
	
	<input type="button" value="Timer Start" onclick="noodle()">
	<br><br>
	
	<span id="countdown">time selected</span>
	<br><br>
	
	<button type="button" onclick="window.close()">close</button>
	
	</div>
</form>

<script type="text/javascript">
let count = 0;
let time = 0;
let choice = 0;

function noodle() {
	clearInterval(time);
	
	/* let value = document.getElementById('selid').value;
	count = value;
	alert(value); */
	choice = document.frm.myChoice.selectedIndex;
	//alert(choice);
	count = parseInt( document.frm.myChoice.options[choice].value );
	//alert(count);
	
	time = setInterval('myTimer()', 1000);
}

function myTimer() {
	count = count - 1;
	document.getElementById("countdown").innerHTML
		= "완료까지 <b>" + count + "</b>초 남았습니다."
	if (count == 0) {
		clearInterval(time);
		//alert("시간이 완료되었습니다.")
		let audio = new Audio('AlarmClockBell.wav');
		audio.play();
	}
}
</script>

</body>
</html>
