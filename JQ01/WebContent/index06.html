<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>

<p>서른 분의 어르신들의 생생한 고향 이야기를 그림으로 만들어 완성한 이야기 색칠책입니다.</p>
<p> 같고도 다르게 동시대를 살아온 사람들의 이야기에 공감하며 장면에 색을 입히다 보면 잊은 줄 알았던 그 시절 이야기들이 떠오를 거예요.</p>

<ol>
	<li>사과</li>
	<li>배</li>
	<li>바나나</li>
</ol>

<select id="food">
	<option>햄버거</option>
	<option>피자</option>
	<option>치킨</option>
</select>

<button type="button" id="append">추가(뒤)</button>
<button type="button" id="prepend">추가(앞)</button>

<script type="text/javascript">
$(function() {
	$("#append").click(function() {
		//$("p").append("<br>append 추가 요소 입니다.");
		//$("ol").append("<li>포도</li>");
		$("#food").append("<option>스테이크</option>");
	});
	$("#prepend").click(function() {
		//$("p").prepend("prepend 추가 요소 입니다.<br>");
		//$("ol").prepend("<li>딸기</li>");
		$("#food").prepend("<option>스테이크</option>");
	});
});
</script>

</body>
</html>
