입력 : <input type="text" id="text" value="">
<br>
<input type="button" id="btn" value="버튼">

<script type="text/javascript">
$(document).ready(function() {
	$("#btn").click(function() {
		var value = $("#text").val(); //getter
		alert(value);
		
		$("#text").val("hi hello"); //setter
	});
});
</script>
