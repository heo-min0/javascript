<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>

<h3>Detail View</h3>
<textarea rows="2" cols="20">기본글....</textarea>

<button type="button" id="answer">답글입력</button>

<div id="answerFrm">
<!-- <br>답글:<input type='text' id='answerText'>
<button type='button' id='answerBTN'>작성완료</button> -->
</div>



<script type="text/javascript">
//$("#answerFrm").hide();

$(document).ready(function() {

	$("#answer").click(function() {
		//$("#answerFrm").show();
		
		let txtf = "<br>답글:<input type='text' id='answerText'>";
		$("#answerFrm").append(txtf);
		
		let btn = "<button type='button' id='answerBTN'>작성완료</button>";
		$("#answerFrm").append(btn);
	});
	
	/* $("#answerBTN").click(function() {
		alert('answerBTN click');
	}); */
	
	$(document).on("click","#answerBTN", function name() {
		alert('answerBTN click');
	});
});
</script>

</body>
</html>
