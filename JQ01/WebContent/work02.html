<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>

<form action="" id="sendFrm">
이름 :&nbsp;<input type="text" name="name" id="_name">
<br><br>

우편번호 : <input type="text" name="postNum1" size="7" maxlength="3">
		- <input type="text" name="postNum2" size="7" maxlength="4">
<button type="button">주소변환</button>
<br><br>

주소 : <textarea rows="3" cols="30" name="address"></textarea>
<br><br>

전화번호 : <input type="text" name="phnum1" size="7">
		- <input type="text" name="phnum2" size="7">
		- <input type="text" name="phnum3" size="7">
<br><br>

배달시간 : 
<select name="trans" multiple="multiple">
	<option value="0" selected>지정하지 않음</option>
	<option value="10">10:00 ~ 12:00</option>
	<option value="12">12:00 ~ 15:00</option>
	<option value="15">15:00 ~ 17:00</option>
	<option value="17">17:00 ~ 20:00</option>
</select>
<br><br>

영수증요청 : <input type="checkbox" name="money" id="_money">
<br><br>

메일 매거진 수신 : 
<input type="radio" name="maga" value="신청" checked>신청
<input type="radio" name="maga" value="신청하지 않음">신청하지 않음
<br><br>

<input type="button" id="btn" value="전송"><br>
</form>

<script type="text/javascript">
$(function () {
	
	$("*").focus(function() {
		$(this).css("background-color", "green")
	});
	$("*").blur(function() {
		$(this).css("background-color", "white")
	});
	
	$("#btn").click(function() {
		//빈칸체크
		if( $("#_name").val() == "" ){
			alert("이름을 기입해주십시오");
		}
		else{
			/* let money = $("#_money").val();
			alert(money); */
			//location.href = "NewFile.jsp?name=" + $("#_name").val()
			$("#sendFrm").attr("action", "NewFile.jsp");
			$("#sendFrm").attr("target", "_self"); // _blank		
			$("#sendFrm").submit(); //실제이동
		}
	});
	
});
</script>

</body>
</html>
