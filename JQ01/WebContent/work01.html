<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style type="text/css">
.cls{border: 5px solid red;}
</style>
</head>
<body>

<div>
<table>
<tr>
	<td>
	<img alt="" src="./img/photo1.jpg" >
	</td>
	<td>
	<img alt="" src="./img/photo2.jpg">
	</td>
</tr>
<tr>
	<td>
	<img alt="" src="./img/photo3.jpg">
	</td>
	<td>
	<img alt="" src="./img/photo4.jpg">
	</td>
</tr>
</table>
</div>
<script type="text/javascript">
$(document).ready(function() {
	$("td>img").mouseover(function() {
		$(this).addClass("cls");
	});
	$("td>img").mouseout(function() {
		$(this).removeClass("cls");
	});
});
</script>
<br><br><br>

<div>
<img alt="" src="./img/photo_a.jpg" id="imga">
<img alt="" src="./img/photo_b.jpg" id="imgb" style="display: none;">
</div>
<script type="text/javascript">
$(document).ready(function() {
	$("#imga").click(function() {
		$("#imga").hide();
		$("#imgb").show();
	});
	$("#imgb").click(function() {
		$("#imgb").hide();
		$("#imga").show();
	});
});
</script>
<br><br><br>

<div>
<img alt="" src="./img/img01.jpg" title="성 자비에르 성당(외관)">
<img alt="" src="./img/img02.jpg" title="성 자비에르 성당(내부)">
<img alt="" src="./img/img03.jpg" title="은행">
<img alt="" src="./img/img04.jpg" title="가로등">
</div>
<script type="text/javascript">
$(document).ready(function() {
	$("img").click(function() {
		let title1 = $(this).attr("title");
		alert("「" + title1 + "」의 사진입니다.");
	});
});
</script>
<br><br><br>

<div id="auto"></div>

<script type="text/javascript">
$(document).ready(function() {
	$("#auto").append(addImgs);
	$("#auto>img").click(function() {
		$(this).remove();
	});
});

function addImgs() {
	for (var i = 1; i < 10; i++) {
		let img = document.createElement("img");
		img.setAttribute("src", "./img/photo_"+i+".jpg")
		let element = document.getElementById("auto");
		element.appendChild(img);
	}
}
</script>
<br><br><br>

<div id="ta">
<button type="button" id="man1">남자부</button>
<button type="button" id="woman1">여자부</button>
<br>
<table>
<tr>	<th></th> <th>성명</th><th>시간</th>	</tr>
<tr>	<th>우승</th> <td></td> <td></td>    </tr>
<tr>	<th>2위</th> <td></td> <td></td>	    </tr>
<tr>	<th>3위</th> <td></td> <td></td>	    </tr>
<tr>	<th>4위</th> <td></td> <td></td>	    </tr>
<tr>	<th>5위</th> <td></td> <td></td>	    </tr>
</table>
</div>

<script type="text/javascript">
let man1 = [
	["",""],
	["홍길동","01:21:15"],
	["일지매","01:21:26"],
	["임꺽정","01:21:31"],
	["김철수","01:21:32"],
	["이을용","01:21:34"]
];
let woman1 = [
	["",""],
	["김영희","01:06:11"],
	["성춘향","01:17:34"],
	["박진희","01:23:25"],
	["박진회","01:23:35"],
	["박진혜","01:23:45"]
];
$(document).ready(function() {
	$("#man1").click(function() {
		for (var i = 0; i < 6; i++) {
			for (var j = 0; j < 2; j++) {
				$("tr:eq(" + (i+2) + ") td:eq(" + j + ")").html(man1[i][j])
			}
		}
	});
	$("#woman1").click(function() {
		for (var i = 0; i < 6; i++) {
			for (var j = 0; j < 2; j++) {
				$("tr:eq(" + (i+2) + ") td:eq(" + j + ")").html(woman1[i][j])
			}
		}
	});
	$("#c2").click(function() {
		let aa = $(this).text();
		alert(aa);
	});
});
</script>

</body>
</html>
