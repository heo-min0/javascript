<button type="button" onclick="chg(3)">주황색</button>

<button type="button" onclick="chg(5)">흰색</button>
</div>

<script type="text/javascript">
let obj = document.getElementById('bd')
function chg(num){
	obj.style.color = 'black';
	switch (num) {
		case 0:obj.style.backgroundColor = 'red'; break;
		case 1:obj.style.backgroundColor = 'green'; break;
		case 2:obj.style.backgroundColor = 'blue'; break;
		case 3:obj.style.backgroundColor = 'orange'; break;
		case 4:obj.style.backgroundColor = 'white'; break;
		case 5:obj.style.backgroundColor = 'black';
			   obj.style.color = 'white'; break;
	}
}
</script>

<script type="text/javascript">
function displayTime() {
	let d = new Date();
	let h = d.getHours();
	let m = d.getMinutes();
	let s = d.getSeconds();
	if(h<10){h = "0" + h;}
	if(m<10){m = "0" + m;}
	if(s<10){s = "0" + s;}
	document.getElementById("t02").value = h + ":" + m + ":" +	s;
}
setInterval("displayTime()", 1000);
</script>

<div>
<h1>다음 생일까지 남은 일수</h1>
<p>다음 버튼 클릭하여 생일 입력하면 남은 일수 보여줌</p> 
<button type="button" onclick="hid()">생일을 입력</button>
<button type="button" onclick="bir1()">생일을 입력</button>
</div>
<br>
<div id="t09" style="visibility: hidden;">
월<input type="text" id="t07" size="5">
일<input type="text" id="t08" size="5">
<button type="submit" onclick="bir()">확인</button>
</div>
<p id="t10"></p>
남은 일수:<h3 id="days"></h3>

<script type="text/javascript">
function hid() {
	document.getElementById("t09").style.visibility = "visible";
}

function bir() {
	let d1 = new Date();
	let ye = d1.getFullYear();
	let mo = document.getElementById("t07").value;
	let da = document.getElementById("t08").value;
	let nbi = new Date(ye+1, mo-1, da, 0, 0, 0, 0, 0);
	
	let k = 24*60*60*1000; 	//86400000 하루 밀리초
	let day = (nbi - d1)/k;
	if (day>364) {
		day = day-364;
	}
	document.getElementById("t10").innerHTML = Math.floor(day) + "일";
}

function bir1() {
	//prompt() 입력용
	let birthMonth = prompt('생일 월을 입력해 주십시오(1 ~ 12)');
	let birthDay = prompt("생일 날짜를 입력해 주십시오(1 ~ 31)");
	
	// 현재 날짜와 비교
	let nowday = new Date();	// 오늘
	let birth = new Date();		// 생일날짜
	
	// 자신의 생일 설정
	birth.setMonth(birthMonth - 1);
	birth.setDate(birthDay);
	
	// mSecond가 -값이 나오면 지난 생일
	let mSecond = birth.getTime() - nowday.getTime();
	if(mSecond <= 0){
		let birthYear = birth.getFullYear();
		birth.setFullYear(birthYear + 1);
		mSecond = birth.getTime() - nowday.getTime();
	}
	
	let days = mSecond / (24 * 60 * 60 * 1000);
	
	document.getElementById("days").innerHTML = days;
}

</script>
