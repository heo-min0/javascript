<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<style type="text/css">
#q32_box {
	position:relative;
	height:250px;
	border: 1px solid;
}
#q32 {
	width:150px;
	height:150px;
	background:#F0F;
	position:absolute;
	border: 1px solid;
	
}
</style>

</head>
<body>

<div id="q30" style="border: 1px solid;"><img src="tree.jpg" width="" height=""></div>

<ul class="eee"><li>리스트1</li><li>리스트2</li><li>리스트3</li><li>리스트4</li><li>리스트5</li><li>리스트6</li></ul>
<p id="q31"></p>

<div id="q32_box"><div id="q32"></div></div>

<div id="q33"></div>

<h4>주인공</h4>
<ul class="q34"><li>홍길동</li><li>일지매</li><li>임꺽정</li><li>정수동</li></ul>
<p class="q34">주인공들의 모임</p>
<ul id="q35"><li>커피</li><li>홍차</li><li>우유</li><li>쥬스</li><li>소다</li></ul>

<script type="text/javascript">
$(document).ready(function() {
	$("#q30 img").css({"width":"500px","height":"300px"})
	$("#q30 img").css({"width":"50px","height":"30px"})
	
	/* let num = $(".eee li").length;
	$("#q31").text(num); */
	
	$(".eee li").click(function() {
		let ind = $(this).index();
		$("#q31").text(ind+1+"번째");
	});

	let x = 0;
	$("#q32_box").attr("max-weight","100vw");
	let w = $("#q32_box").attr("max-weight");
	$("#q32").click(function() {
		if(x<1500){x = x + 500;}
		$(this).css("left", x+"px");
	});
	let namelist = "";
	let name = $(".q34 li").get();
	for (i = 0; i < name.length; i++) {
		if(i < name.length-1){
			namelist = namelist + name[i].innerHTML + ",";
		}else {
			namelist = namelist + name[i].innerHTML + " ";
		}
	}
	$("p[class='q34']").prepend(namelist);
	
	let len = $("#q35 li").length;
	for (i = 0; i < len; i++) {
		let te =$("#q35 li").eq(i).text();
		$("#q35 li").eq(i).text(i+1+","+te);
	}
});


</script>



</body>
</html>
