<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style type="text/css">
.aaa {color:#F00;}
.ccc {
	padding:10px;
	border:#000 2px solid;
	background-color: red;
}
.q16_a {
	text-decoration:underline;
	color:#00F;
}
.q19_b{
	text-decoration:underline;
	color:#00F;
}
#q20 {
	background:#FFF;
	width:100px;
	height:100px;
	border: 1px solid;
}
.button {
	padding: 5px 10px;
	border:#666 solid 1px;
	background:#FFF;
	display:block;
	width:100px;
	text-align:center;
}
</style>
</head>
<body>

<p id="q01">Hello JQuery</p>
<p id="q02" style="background-color: "> Hello JQuery </p>
<p id="q03"></p>
<p id="q04">하이</p>
<ul id="q5"><li>리스트1</li><li>리스트2</li><li>리스트3</li></ul>
<ul id="q6"><li>리스트1</li><li>리스트2</li><li>리스트3</li></ul>
<p id="q7" style=“color:red”>hello world</p>
<p id="q9">반드시</p>
<p id="q10">나는 성공한다. 내 이름은 </p>
<ul id="q11"><li>커피</li></ul>
<ul id="q12"><li>커피</li><li>카푸치노</li></ul>
<p id="q13">최선을 다해서</p>
<div class="ccc"><p id="q14">최선을 다해서</p></div>
<p class="q15">가가가</p><p>나나나</p><p class="q15">다다다</p><p>라라라</p><p class="q15">마마마</p>
<button type="button">변경</button>

<p class="q16">Q16</p>
<p class="q17"><a href="#">aaa</a></p><p><a href="#">bbb</a></p>
<p class="q17"><a href="#">ccc</a></p><p><a href="#">ddd</a></p>
<p class="q17"><a href="#">eee</a></p>
<p class="q18"><a href="#">AAA</a></p><p><a href="#">BBB</a></p>
<p class="q18"><a href="#">CCC</a></p><p><a href="#">DDD</a></p>
<p class="q18"><a href="#">EEE</a></p>
<p class="q19_a">q19</p>
<form><input type="text" value="입력하지 마십시오"></form>
<p id="q20">q20</p>
<p class="button">버튼</p>
<ul id="q21"><li>리스트1</li><li>리스트2</li><li>리스트3</li></ul>

<script type="text/javascript">
$(document).ready(function() {
	$("button").click(function() {
		$("#q01").css("color", "red");
		$("#q02").css({	"color":"blue","background-color":"yellow" });
		$("#q03").text("JQuery");
		$("#q04").html("<a href='#'>안녕하세요</a>");
		$("#q5").addClass("aaa");
		$("#q6 li").remove();
		let color = $("#q7").css("color")
		$("#q7").text(color);
		$("#q9").prepend("나는 성공한다 ");
		$("#q10").append("김삼순");
		$("#q11 li").before("<li>홍차</li>");
		$("#q12").children().last().after("<li>홍차1</li>");
		$("#q12 li:last-child").after("<li>홍차2</li>");
		$("#q13").wrap("<div class='ccc'></div>");
		$("#q14").parent().removeClass("ccc");
		$("#q14").unwrap("div");
		$(".q15").text("xxx");
		$(".q16").attr("class", "q16_a");
		$(".q17 a").removeAttr("href");
		$(".q18 a").attr("target", "_blank"); //_self
		$(".q19_a").toggleClass("q19_a").toggleClass("q19_b");
		$("form input").val("입력해 주십시오");
		$("#q20").css({"width":"150px","height":"300px"}).text("브라우저 150px 300px 값");
	});
	$(".button").click(function() {
		$("#q21").children().remove();
	});
});
</script>

</body>
</html>
