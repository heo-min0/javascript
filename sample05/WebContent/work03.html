<div>
<h1>X<sup>2</sup>-5X = -6</h1>
<button type="button" onclick="re(1)">x=1</button>
<button type="button" onclick="re(2)">x=2</button>
<button type="button" onclick="re(3)">x=3</button>
<button type="button" onclick="re(4)">x=4</button>
<button type="button" onclick="re(5)">x=5</button>
</div>
<script type="text/javascript">
function re(n) {
	let a = Math.pow(n, 2) - 5*n;
	if (a == -6) {	alert('정답');}
	else {alert('오답');}
}
</script>

<div style="background-color: black; color: white; border-color: red;">

</div>

<script type="text/javascript">

	let val = document.getElementById("se").value;
	switch (val) {

		case "2": document.getElementById("imm").src = "./img/pic02.jpg"; break;
		case "3": document.getElementById("imm").src = "./img/pic03.jpg"; break;

	}
}
