<div>
<h3>배열연산</h3>
<table id="ta" border="1" style="text-align: center; width: 300px">
	<tr>
		<th>첨자</th> <th>a</th> <th>b</th> <th>a x b을 계산</th>
	</tr>
<!-- 	<tr>
		<th>0</th> <td>5</td> <td>33</td>
		<td> <button type="button" onclick="multi()">계산결과</button> </td>
	</tr> -->
</table>
<button type="button" onclick="bt()">결과</button>
</div>
<script type="text/javascript">


function bt(w) {
	let btag = document.createElement("button");
	let mul = multi(w); 
	btag.setAttribute("type", "button")
	btag.setAttribute("onclick", "multi(w)")
	btag.innerHTML = "계산결과";
	return btag; 
}

function appendtab(a, b, c) {
	let trtag = document.createElement("tr");
	let thtag = document.createElement("th");
	let tdtag = document.createElement("td");
	let tdtag1 = document.createElement("td");
	let tdtag2 = document.createElement("td");

	let t1 = document.createTextNode(a);
	let t2 = document.createTextNode(b);
	let t3 = document.createTextNode(c);
	
	let bt1 = bt(a);
	
	thtag.appendChild(t1);
	tdtag.appendChild(t2);
	tdtag1.appendChild(t3);
	tdtag2.appendChild(bt1);
	
	let element = document.getElementById("ta");
	element.appendChild(trtag);
	element.appendChild(thtag);
	element.appendChild(tdtag);
	element.appendChild(tdtag1);
	element.appendChild(tdtag2);
}

function multi(w) {
	let ta = document.getElementById("ta");
	let tr = ta.getElementsByTagName("tr");
	let talist = tr[w].getElementsByTagName("td");
	/* for (i = 0; i < talist.length; i++) {
		if (i==0){a = parseInt( talist[i].innerHTML ); }
		if (i==1){b = parseInt( talist[i].innerHTML ); }
	} */
	let a = parseInt( talist[0].innerHTML );
	let b = parseInt( talist[1].innerHTML );
	talist[2].getElementsByTagName("button")[0].remove();
	talist[2].innerHTML = (a * b);
}
appendtab(0,5,33);
appendtab(1,12,14);
appendtab(2,18,65);
</script>
