<h2>변수의 연산</h2>
<p>a,b에 대해서 변수 a와 b의 계산 결과를 표시합니다.</p>
<input type="button" value="덧셈" onclick="add()">
<input type="button" value="뺄셈" onclick="subtr()">
<input type="button" value="곱샘" onclick="multi()">
<input type="button" value="나눗샘" onclick="divi()">
<input type="button" value="나머지" onclick="rema()">
<br><br>
<input type="text" size="10" id="text01"> 
<input type="text" size="5" id="text02" readonly="readonly"> 
<input type="text" size="10" id="text03">
= 
<input type="text" size="30" id="text04" readonly="readonly"> 

</div>
<script type="text/javascript">
/* function result() {
	let text01 = document.getElementById("text01").value;

	val text03 = document.getElementById("text03").value;
} */

function add() {
	document.getElementById("text02").value = "+";
	let text01 = document.getElementById("text01").value;
	let text03 = document.getElementById("text03").value;
	let res = parseInt(text01) + parseInt(text03);
	document.getElementById("text04").value = res;
}
function subtr() {
	document.getElementById("text02").value = "-";
	let text01 = document.getElementById("text01").value;
	let text03 = document.getElementById("text03").value;
	let res = parseInt(text01) - parseInt(text03);
	document.getElementById("text04").value = res;
}
function multi() {
	document.getElementById("text02").value = "*";
	let text01 = document.getElementById("text01").value;
	let text03 = document.getElementById("text03").value;
	let res = parseInt(text01) * parseInt(text03);
	document.getElementById("text04").value = res;
}
function divi() {
	document.getElementById("text02").value = "/";
	let text01 = document.getElementById("text01").value;
	let text03 = document.getElementById("text03").value;
	if(text03==0){
		alert("계산할 수 없습니다.")
		return;
	}
	let res = parseInt(text01) / parseInt(text03);
	document.getElementById("text04").value = res;
}
function rema() {
	document.getElementById("text02").value = "%";
	let text01 = document.getElementById("text01").value;
	let text03 = document.getElementById("text03").value;
	let res = parseInt(text01) % parseInt(text03);
	document.getElementById("text04").value = res;
}
</script>

<input type="text" id="sumcou" value="" readonly="readonly">
원형

<script type="text/javascript">
function check() {
	let sum = 40800;
	var vol = document.getElementsByName("volly");
	for (i = 0; i < vol.length; i++) {
		if (vol[i].checked == true) {
			sum = sum + parseInt(vol[i].value);		
		}
	}
	document.getElementById("sumcou").value = sum;
}
</script>
